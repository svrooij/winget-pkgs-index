name: Refresh the index

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'
  push:
    branches:
      - main
    paths:
      - '.github/workflows/refresh.yml'


jobs:
  refresh-index:
    name: ğŸ“ƒ Refresh the index
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ğŸ‘¨â€ğŸ’» Check-out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ‘¨â€ğŸ”§ Setup .NET Core SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x
      
      - name: ğŸ“¦ Install wintuner cli
        run: dotnet tool install --global SvRooij.Winget-Intune.Cli --version 1.0.6

      - name: ğŸ“ƒ Regenerate index
        run: wintuner generate-index --output-folder ./ --csvv2 --csv --json --update-github
      
      - name: ğŸ“¤ Commit and push changes, if any
        shell: pwsh
        run: |
          if (git status --porcelain | Where {$_ -notmatch '^\?\?'}) {
            echo "âœ… Changes to commit"
            echo "ğŸ“ƒ Updating CSV file"
